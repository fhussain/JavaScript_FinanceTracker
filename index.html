<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="header">My Finance Tracker</div>
        <div class="header2" id="myIncome">My Income: $0</div>
        <div class="header2" id="totalExpenses">Total Expense:$0</div>
        <div class="header2" id="balance">Balance: $</div>
        <div class="main">
            <div class="row">
                <div class="col-md"><input type="number" id="income" min="1" placeholder="Enter Your Income: ">
                    <button id="addIncome" class="btn btn-primary">Monthly Income</button>
                </div>

                <div class="col-md"><input type="number" id="expense" min="1" placeholder="Enter the expense: ">
                    <button id="addExpense" class="btn btn-primary">Expense</button>
                </div>
            </div>

            <div id="cardContainer" class="d-flex flex-wrap mt-3"></div>

        </div>



    </div>
    <script src="app.js"></script>
</body>

</html>
